<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>SMS-sender-Nodejs</title>
</head>
<body>
  <div class="container">
    <h2>Send SMS Message</h2>
    <input type="tel" name="number" id="number" placeholder="Enter Phone Number">
    <input type="text" name="message" id="message" placeholder="Enter Text Message">
    <button id="button" class="button button-primary">Send Text</button>
    <p class="response"></p>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
